<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Is it time for #TeamBeers?</title>
    <meta name="description" content="A tool to quickly and easily determine whether or not it is time for #TeamBeers.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!--[if lt IE 9]>
      <script src="js/html5shiv-3.7.0.min.js?rev=1"></script>
      <script src="js/respond-1.3.0.min.js?rev=1"></script>
    <![endif]-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css?rev=1">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.min.css?rev=1">
    <!-- TeamBeers -->
    <link rel="stylesheet" href="css/teambeers.css?rev=1">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="center-block">
            <p id="teambeers-answer-wrapper" class="text-center">
              <strong id="teambeers-answer-text"></strong>
            </p>
          </div>
        </div>
      </div>
      <div id="teambeers-toggle-row" class="row invisible">
        <div class="col-md-12">
          <div class="center-block">
            <p class="text-center">
              <button type="button" id="teambeers-celebration-toggle" class="btn btn-default invisible">
                <span id="teambeers-celebration-toggle-icon" class="glyphicon glyphicon-play">
                  <!---->
                </span>
              </button>
              <button type="button" id="teambeers-horn-toggle" class="btn btn-default invisible">
                <span id="teambeers-horn-toggle-icon" class="glyphicon glyphicon-bullhorn">
                  <!---->
                </span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/PatrickStankard/teambeers.com"><img id="fork-me" src="img/fork-me.png?rev=1" alt="Fork me on GitHub"></a>
    <audio id="teambeers-celebration-mp3" src="mp3/celebration.mp3?rev=1" loop></audio>
    <audio id="teambeers-horn-mp3" src="mp3/horn.mp3?rev=1"></audio>
    <video id="teambeers-spuds-mp4" class="hidden" src="mp4/spuds.mp4?rev=1" loop muted></video>
    <!-- jQuery -->
    <script src="js/jquery-2.1.0.min.js?rev=1"></script>
    <!-- TeamBeers -->
    <script src="js/teambeers.js?rev=1"></script>
    <script type="text/javascript">
      var teamBeers = new TeamBeers();
    </script>
  </body>
