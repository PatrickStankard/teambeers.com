<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Is it time for #TeamBeers?</title>
    <meta name="description" content="A tool to quickly and easily determine whether or not it is time for #TeamBeers.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!--[if lt IE 9]>
      <script src="js/html5shiv-3.7.0.min.js"></script>
      <script src="js/respond-1.3.0.min.js"></script>
    <![endif]-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Animate.css -->
    <link rel="stylesheet" href="css/animate.min.css">
    <!-- TeamBeers -->
    <link rel="stylesheet" href="css/teambeers.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="center-block">
            <p id="teambeers-answer-wrapper" class="text-center">
              <strong id="teambeers-answer-text"></strong>
            </p>
          </div>
        </div>
      </div>
      <div id="teambeers-celebration-row" class="row invisible">
        <div class="col-md-12">
          <div class="center-block">
            <p class="text-center">
              <button type="button" id="teambeers-celebration-toggle" class="btn btn-default">
                <span id="teambeers-celebration-toggle-icon" class="glyphicon">
                  <!-- -->
                </span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <a href="https://github.com/PatrickStankard/teambeers.com"><img id="fork-me" src="img/fork-me.png" alt="Fork me on GitHub"></a>
    <audio id="teambeers-celebration-mp3" src="mp3/celebration.mp3" preload="auto" loop></audio>

    <script src="js/jquery-2.1.0.min.js"></script>
    <!-- TeamBeers -->
    <script src="js/teambeers.js"></script>
