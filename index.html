<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Is it time for #TeamBeers?</title>
    <meta name="description" content="A tool to quickly and easily determine whether or not it is time for #TeamBeers.">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <!-- Bootstrap -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css">
    <!-- TeamBeers -->
    <link rel="stylesheet" href="css/teambeers.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="center-block">
            <p class="text-center">
              <strong id="teambeers-answer"></strong>
            </p>
          </div>
        </div>
      </div>
      <div id="teambeers-celebration-row" class="row invisible">
        <div class="col-md-12">
          <div class="center-block">
            <p class="text-center">
              <button type="button" id="teambeers-celebration-play" class="btn btn-default">
                <span class="glyphicon glyphicon-play"></span>
              </button>
              <button type="button" id="teambeers-celebration-pause" class="btn btn-default">
                <span class="glyphicon glyphicon-pause"></span>
              </button>
            </p>
          </div>
        </div>
      </div>
    </div>
    <audio id="teambeers-celebration-mp3" src="mp3/celebration.mp3" preload="auto" loop></audio>
    <!-- jQuery -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <!-- TeamBeers -->
    <script src="js/teambeers.js"></script>
  </body>
</html>
